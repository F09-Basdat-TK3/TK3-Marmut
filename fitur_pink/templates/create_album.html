<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Album - Marmut Platform</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>CREATE ALBUM</h2>
        <form>
            <div class="form-group">
                <label for="albumTitle">Judul:</label>
                <input type="text" class="form-control" id="albumTitle" name="albumTitle">
            </div>
            <div class="form-group">
                <label for="labelDropdown">Label:</label>
                <select class="form-control" id="labelDropdown" name="labelDropdown">
                    
                    <option value="label1">Label1</option>
                    <option value="label2">Label2</option>
                    
                </select>
            </div>
            <button type="submit" class="btn btn-primary">SUBMIT</button>
        </form>
    </div>
</body>
</html>
