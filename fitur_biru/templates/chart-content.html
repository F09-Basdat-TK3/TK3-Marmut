<!DOCTYPE html> {% load static %}
<link rel="stylesheet" href="{% static 'css/chart-content.css'%}">
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1, width=device-width"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800&display=swap"/>
</head>

<body>
    <div class="desktop-1">
        <img class="bgr" alt="" src="{% static 'images/Background.jpg'%}"/>
        <div class="header">
            <div class="header-container">
                <h1 class="tittle">Chart</h1>
                <h3 class="name"><i>Top</i> 20 Lagu {{tipe}} Ini</h3>
            </div>
            <div class="navbar">
                <div class="navbtn-cont">
                    <a href="{% url 'fitur_biru:charts' %}">
                        <button class="navbtn">Chart</button>
                    </a>
                    <span class="separator">|</span>
                    <button class="navbtn">Kelola Playlist</button>
                    <span class="separator">|</span>
                    <button class="navbtn">Berlangganan</button>
                    <span class="separator">|</span>
                    <button class="navbtn">Kelola Podcast</button>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="cari">
                    <button>Cari</button>
                </div>
            </div>
        </div>
        <div class="content">
            <h2 class="eps">Daftar Lagu</h2>
            <table class="content-table">
                <tr>
                    <th class="content-header-l">Judul</th>
                    <th class="content-header">Oleh</th>
                    <th class="content-header">Tanggal Rilis</th>
                    <th class="content-header">Jumlah Dimainkan</th>
                    <th class="content-header-r">Aksi</th>
                </tr>
                {% for s in songs %}
                <tr>
                    <td class="tuple-l">{{s.judul}}</td>
                    <td class="tuple">{{s.nama}}</td>
                    <td class="tuple">{{s.tanggal_rilis}}</td>
                    <td class="tuple">{{s.total_play}}</td>
                    <td class="tuple-r"><button class="play">Mainkan</button></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>

</html>
