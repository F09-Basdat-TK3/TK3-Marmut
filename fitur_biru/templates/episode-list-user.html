<!DOCTYPE html> {% load static %}
<link rel="stylesheet" href="{% static 'css/chart-detail.css'%}">
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800&display=swap" />
</head>

<body>
    <div class="desktop-1">
        <img class="bgr" alt="" src="{% static 'images/Background.jpg'%}" />
        <div class="header">
            <div class="header-container">
                <h1 class="tittle">Podcast</h1>
                <h3 class="name">{{pod_title}}</h3>
            </div>
            <div class="navbar">
                <div class="navbtn-cont">
                    <button class="navbtn">Chart</button>
                    <span class="separator">|</span>
                    <button class="navbtn">Kelola Playlist</button>
                    <span class="separator">|</span>
                    <button class="navbtn">Berlangganan</button>
                    <span class="separator">|</span>
                    <button class="navbtn">Kelola Podcast</button>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="cari">
                    <button>Cari</button>
                </div>
            </div>
        </div>
        <div class="content">
            <h2 class="eps">Daftar Episode</h2>
            <table class="content-table">
                <tr>
                    <th class="content-header-l">Judul</th>
                    <th class="content-header">Deskripsi</th>
                    <th class="content-header">Durasi</th>
                    <th class="content-header">Tanggal</th>
                    <th class="content-header-r">Aksi</th>
                </tr>
                {% for e in eps %}
                <tr>
                    <td class="tuple-l">{{e.judul}}</td>
                    <td class="tuple">{{e.deskripsi}}</td>
                    <td class="tuple">{{e.durasi}}</td>
                    <td class="tuple">{{e.tanggal_rilis}}</td>
                    <td class="tuple-r"><button class="play">Mainkan</button></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>

</html>
