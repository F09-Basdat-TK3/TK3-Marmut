<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Detail</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Darumadrop+One">
    <style>
        body {
            font-family: 'Mochiy Pop P One';
            color: #724E2B;
            margin: 0;
            padding: 0;
            background-color: #edb047;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 20px;
            border: 6px solid #724E2B;
            background: #FEFADD;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-family: 'Darumadrop One';
            color: #724E2B;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            color: #724E2B;
            text-align: left;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .action-buttons {
            margin-top: 20px;
        }
        .btn {
            border-radius: 10px;
            border: 4px solid #724E2B;
            padding: 10px 20px;
            color: #724E2B;
            background: #FEFADD;
            text-decoration: none;
            margin-right: 10px;
        }
        .btn:hover {
            color: #FEFADD;
            background: #724E2B;
        }
        .separator {
            margin-top: 20px;
            width: 100%;
            text-align: center;
            border-bottom: 2px solid #724E2B;
            line-height: 0.1em;
            margin: 10px 0 20px;
        }
        .separator span {
            background-color: #FEFADD;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SONG DETAIL</h1>
        <p>Judul: Cipicipi</p>
        <p>Genre(s):</p>
        <ul>
            <li>Romance</li>
            <li>Classic</li>
            <!-- Add more genres if needed -->
        </ul>
        <p>Artist: Mika</p>
        <p>Songwriter(s):</p>
        <ul>
            <li>Doofy</li>
            <li>Doofus</li>
            <!-- Add more songwriters if needed -->
        </ul>
        <p>Durasi: 3 menit</p>
        <p>Tanggal Rilis: 18/03/24</p>
        <p>Tahun: 2024</p>
        <p>Total Play: 0</p>
        <p>Total Downloads: 0</p>
        <p>Album: Album1</p>
        <div class="separator"><span>âš«</span></div>
        <div class="action-buttons">
            <a href="#" class="btn">Play</a>
            <a href="#" class="btn">Add to Playlist</a>
            <a href="#" class="btn">Download</a>
            <a href="#" class="btn">Kembali</a>
        </div>
    </div>
</body>
</html>
